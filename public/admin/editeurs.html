<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Éditeurs — Saabal Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/styles.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="min-h-screen grid grid-cols-[240px_1fr]">
      <aside class="bg-black text-white p-4 flex flex-col gap-4">
        <div class="flex items-center gap-2 font-semibold text-lg">
          <img src="/assets/logo.png" alt="Saabal" class="h-6" />
          <span>Saabal Admin</span>
        </div>
        <nav class="flex flex-col gap-2 text-sm">
          <a href="/admin" class="px-3 py-2 rounded hover:bg-white/10">Dashboard</a>
          <a href="/admin/utilisateurs.html" class="px-3 py-2 rounded hover:bg-white/10">Utilisateurs</a>
          <a href="/admin/abonnements.html" class="px-3 py-2 rounded hover:bg-white/10">Abonnements</a>
          <a href="/admin/editeurs.html" class="px-3 py-2 rounded bg-white/10 hover:bg-white/20">Éditeurs</a>
          <a href="/admin/journaux.html" class="px-3 py-2 rounded hover:bg-white/10">Journaux</a>
        </nav>
        <div class="mt-auto pt-4 border-t border-white/10">
          <button onclick="logout()" class="w-full px-3 py-2 rounded hover:bg-white/10 text-sm text-left">
            Déconnexion
          </button>
        </div>
      </aside>
      <main class="p-6">
        <header class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-semibold">Gestion des éditeurs</h1>
          <div class="flex items-center gap-2">
            <a href="/admin" class="text-sm text-gray-600 hover:text-black">← Retour au dashboard</a>
          </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Formulaire d'ajout -->
          <section class="card">
            <h2 class="text-lg font-semibold mb-4" id="form-title">Ajouter un éditeur</h2>
            <form id="editor-form" class="admin-form" enctype="multipart/form-data">
              <div class="form-field">
                <label for="editor-nom">Nom de l'éditeur *</label>
                <input id="editor-nom" name="nom" type="text" required placeholder="ex: Le Quotidien, LOBS..." />
              </div>
              <div class="form-field">
                <label for="editor-logo">Logo de l'éditeur</label>
                <input id="editor-logo" name="logo" type="file" accept="image/*" />
                <p class="text-xs text-gray-500 mt-1">Formats acceptés: PNG, JPG, JPEG, WEBP</p>
              </div>
              <div class="flex items-center gap-3 mt-4">
                <button type="submit" class="btn" id="submit-btn">Enregistrer</button>
                <button type="button" class="btn-cancel hidden" id="cancel-btn">Annuler</button>
                <span id="editor-status" class="text-sm text-gray-600"></span>
              </div>
            </form>
          </section>

          <!-- Liste des éditeurs -->
          <section class="card">
            <h2 class="text-lg font-semibold mb-4">Liste des éditeurs</h2>
            <div id="editors-list" class="space-y-2">
              <p class="text-gray-500 text-sm">Chargement...</p>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="/admin/auth.js" defer></script>
    <script src="/admin/editeurs.js" defer></script>
  </body>
</html>
