<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Abonnements — Saabal Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/styles.css" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="min-h-screen grid grid-cols-[240px_1fr]">
      <aside class="bg-black text-white p-4 flex flex-col gap-4">
        <div class="flex items-center gap-2 font-semibold text-lg">
          <img src="/assets/logo.png" alt="Saabal" class="h-6" />
          <span>Saabal Admin</span>
        </div>
        <nav class="flex flex-col gap-2 text-sm">
          <a href="/admin" class="px-3 py-2 rounded hover:bg-white/10">Dashboard</a>
          <a href="/admin/utilisateurs.html" class="px-3 py-2 rounded hover:bg-white/10">Utilisateurs</a>
          <a href="/admin/abonnements.html" class="px-3 py-2 rounded bg-white/10 hover:bg-white/20">Abonnements</a>
          <a href="/admin/editeurs.html" class="px-3 py-2 rounded hover:bg-white/10">Éditeurs</a>
          <a href="/admin/journaux.html" class="px-3 py-2 rounded hover:bg-white/10">Journaux</a>
        </nav>
        <div class="mt-auto pt-4 border-t border-white/10">
          <button onclick="logout()" class="w-full px-3 py-2 rounded hover:bg-white/10 text-sm text-left">
            Déconnexion
          </button>
        </div>
      </aside>
      <main class="p-6">
        <header class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-semibold">Gestion des abonnements</h1>
          <div class="flex items-center gap-2">
            <a href="/admin" class="text-sm text-gray-600 hover:text-black">← Retour au dashboard</a>
          </div>
        </header>

        <!-- Liste des abonnements -->
        <section class="card">
          <h2 class="text-lg font-semibold mb-4">Liste des abonnements</h2>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-gray-100">
                <tr>
                  <th class="px-4 py-3 text-left text-xs font-semibold">ID</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold">Utilisateur</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold">Email</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold">Type</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold">Prix</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold">Début</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold">Fin</th>
                  <th class="px-4 py-3 text-left text-xs font-semibold">Statut</th>
                </tr>
              </thead>
              <tbody id="abonnements-table-body" class="bg-white divide-y divide-gray-200">
                <tr>
                  <td colspan="8" class="px-4 py-4 text-center text-gray-500">Chargement...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="/admin/auth.js" defer></script>
    <script src="/admin/abonnements.js" defer></script>
  </body>
</html>
