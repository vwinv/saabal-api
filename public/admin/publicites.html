<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saabal — Admin Publicités</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/admin/styles.css" />
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen grid grid-cols-[240px_1fr]">
    <aside class="bg-black text-white p-4 flex flex-col gap-4">
      <div class="flex items-center gap-2 font-semibold text-lg">
        <img src="/assets/logo.png" alt="Saabal" class="h-6" />
        <span>Saabal Admin</span>
      </div>
      <nav class="flex flex-col gap-2 text-sm">
        <a href="/admin" class="px-3 py-2 rounded hover:bg-white/10">Dashboard</a>
        <a href="/admin/utilisateurs.html" class="px-3 py-2 rounded hover:bg-white/10">Utilisateurs</a>
        <a href="/admin/abonnements.html" class="px-3 py-2 rounded hover:bg-white/10">Abonnements</a>
        <a href="/admin/editeurs.html" class="px-3 py-2 rounded hover:bg-white/10">Éditeurs</a>
        <a href="/admin/journaux.html" class="px-3 py-2 rounded hover:bg:white/10">Journaux</a>
        <a href="/admin/publicites.html" class="px-3 py-2 rounded bg-white/10 hover:bg-white/20">Publicité</a>
      </nav>
      <div class="mt-auto pt-4 border-t border-white/10">
        <button onclick="logout()" class="w-full px-3 py-2 rounded hover:bg-white/10 text-sm text-left">
          Déconnexion
        </button>
      </div>
    </aside>
    <main class="p-6">
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold">Gestion des publicités</h1>
        <div class="flex items-center gap-2">
          <a href="/admin" class="text-sm text-gray-600 hover:text-black">← Retour au dashboard</a>
        </div>
      </header>

      <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Formulaire création / édition -->
        <div class="card">
          <h2 class="text-lg font-semibold mb-4">Nouvelle publicité</h2>
          <form id="pub-form" class="space-y-4" enctype="multipart/form-data">
            <div class="form-field">
              <label for="pub-titre">Titre *</label>
              <input id="pub-titre" name="titre" type="text" required placeholder="ex: Bandeau haut de page" />
            </div>
            <div class="form-field">
              <label for="pub-description">Description</label>
              <textarea id="pub-description" name="description" rows="3"
                placeholder="Texte descriptif de la publicité"></textarea>
            </div>
            <div class="form-field">
              <label for="pub-image">Image *</label>
              <input id="pub-image" name="image" type="file" accept="image/*" required />
              <span class="text-xs text-gray-500 mt-1">
                Formats acceptés : JPG, PNG, WEBP. Taille max 10 Mo.
              </span>
            </div>
            <div class="flex items-center gap-3">
              <button type="submit" class="btn">Enregistrer</button>
              <span id="pub-status" class="text-sm text-gray-600"></span>
            </div>
          </form>
        </div>

        <!-- Liste des publicités -->
        <div class="card overflow-x-auto">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-semibold">Publicités existantes</h2>
            <button id="btn-refresh" class="btn-secondary text-xs px-3 py-1">Rafraîchir</button>
          </div>
          <table class="w-full text-sm">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 text-left text-xs font-semibold">Titre</th>
                <th class="px-4 py-2 text-left text-xs font-semibold">Description</th>
                <th class="px-4 py-2 text-left text-xs font-semibold">Active</th>
                <th class="px-4 py-2 text-left text-xs font-semibold w-24">Actions</th>
              </tr>
            </thead>
            <tbody id="pub-table-body" class="bg-white divide-y divide-gray-200">
              <tr>
                <td colspan="4" class="px-4 py-4 text-center text-gray-500">Chargement...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="/admin/auth.js" defer></script>
  <script src="/admin/publicites.js" defer></script>
</body>

</html>
